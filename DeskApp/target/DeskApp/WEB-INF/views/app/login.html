<!DOCTYPE div PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div th:replace="fragments/header :: head"></div>
</head>
<body ng-app="homeApp" class="demo-layout-transparent ">
	<div class="container-fluid" ng-controller="SpaCtrl">
		<div class="row" role="header"></div>
		<div class="row" role="page-body" style="position: relative;">
			<div class="col-sm-12">
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" value="Log In">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row" role="footer">
			<div class="col-sm-12"></div>
		</div>
	</div>
</body>
</html>
