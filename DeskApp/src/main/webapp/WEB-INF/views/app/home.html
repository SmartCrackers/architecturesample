<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>

<object th:include="fragments/header :: headMaterial" th:remove="tag" />

</head>
<body>
		<div class="bmd-layout-container bmd-drawer-f-l">
  <header class="bmd-layout-header">
    <div class="navbar navbar-light bg-faded">
      <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s1">
        <span class="sr-only">Toggle drawer</span>
        <i class="material-icons">menu</i>
      </button>
      <ul class="nav navbar-nav">
        <li class="nav-item">Title</li>
      </ul>
    </div>

  <div id="dw-s1" class="bmd-layout-drawer bg-faded">
    <header>
      <a class="navbar-brand">Title</a>
    </header>
    <ul class="list-group">
      <a class="list-group-item">Link 1</a>
      <a class="list-group-item">Link 2</a>
      <a class="list-group-item">Link 3</a>
    </ul>
  </div>
  <main class="bmd-layout-content">
    <object th:include="${data.path} :: ${data.fragment}" th:remove="tag" />
  </main>
</div>
</body>
<object th:if="${data.jsFragment != null}" th:include="${data.jsFragmentLocation} :: ${data.jsFragment}" th:remove="tag" />
<script>
  $('body').bootstrapMaterialDesign();
</script>
</html>
